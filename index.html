<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* For demo purposes */
      body {
        max-width: 30rem;
        margin: 0 auto;
        background: #333;
        text-align: center;
        line-height: 1.6rem;
        padding: 5rem;
        font-family: system-ui;
        color: white;
      }
    </style>
    <title>Vanilla JavaScript i18n Translations on page load</title>
  </head>

  <body>
    <h1 data-i18n="header.title">You can put default text here if you want for SEO reasons</h1>
    <p data-i18n="p-1"></p>
    <p data-i18n="p-2"></p>
    <p
      style="font-size:.9rem; opacity:.5;"
      data-i18n="variables"
      data-date="`${String(new Date().getDate()).padStart(2,0)}-${String(new Date().getMonth()+1).padStart(2,0)}-${(new Date().getFullYear())}`"
      data-static="Hello World"
      data-time="(new Date()).getTime()"></p>
  </body>

  <!-- Include the i18n JS file after body -->
  <script src="i18n.js"></script>

</html>
